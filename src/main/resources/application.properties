spring.application.name=BlogApp
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name_here
spring.datasource.username=your_username_here
spring.datasource.password=your_password_here
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

app.base-url=https://www.coderscrib.tech

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email_here
spring.mail.password=your_app_password_here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Sender Configuration
app.email.sender=your_email_here
app.email.sender-name=WriteCue
